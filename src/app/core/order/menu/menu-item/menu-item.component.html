<mat-accordion>
    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ menuItem['categoryName'] }}
        </mat-panel-title>
        <mat-panel-description>
          Click to {{panelOpenState ? 'collapse' : 'expand'}}
        </mat-panel-description>
      </mat-expansion-panel-header>

      <mat-list>
        <mat-list-item *ngFor="let item of menuItem['items']">
          <img matListItemAvatar [src]="'../../../../../assets/images/menu-item-img/' + item['itemImg']" alt="...">
          <h3 matListItemTitle>{{item.itemName}}</h3>
          <p matListItemLine>
            <span>{{item.itemDesc}}</span>
          </p>
        </mat-list-item>
      </mat-list>

    </mat-expansion-panel>
  </mat-accordion>
  <mat-divider></mat-divider>
