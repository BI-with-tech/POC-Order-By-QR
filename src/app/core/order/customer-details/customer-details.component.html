<div class="input-card border border-2 rounded">
  <mat-form-field appearance="fill" class="form-field-custom">
    <mat-label>Your Name</mat-label>
    <input matInput>
  </mat-form-field>
  <mat-form-field appearance="fill" class="form-field-custom">
    <mat-label>Table Number</mat-label>
    <mat-select>
      <mat-option value="one">1</mat-option>
      <mat-option value="two">2</mat-option>
      <mat-option value="three">3</mat-option>
      <mat-option value="four">4</mat-option>
      <mat-option value="five">5</mat-option>
      <mat-option value="six">6</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill" class="form-field-custom">
    <mat-label>Happy to listen any comments...</mat-label>
    <textarea matInput></textarea>
  </mat-form-field>
  <button mat-fab extended color="primary" class="submit-button">
    <mat-icon>login</mat-icon>
    Go to Menu
  </button>
</div>
