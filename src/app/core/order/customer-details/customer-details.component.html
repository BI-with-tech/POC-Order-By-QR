<div class="input-card border border-2 rounded">
  <mat-form-field appearance="fill" class="form-field-custom">
    <mat-label>Your Name</mat-label>
    <input matInput [(ngModel)] = "name">
  </mat-form-field>
  <mat-form-field appearance="fill" class="form-field-custom">
    <mat-label>Table Number</mat-label>
    <mat-select [(ngModel)] = "table">
      <mat-option value="1">1</mat-option>
      <mat-option value="2">2</mat-option>
      <mat-option value="3">3</mat-option>
      <mat-option value="4">4</mat-option>
      <mat-option value="5">5</mat-option>
      <mat-option value="6">6</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill" class="form-field-custom">
    <mat-label>Happy to listen any comments...</mat-label>
    <textarea matInput [(ngModel)] = "comments"></textarea>
  </mat-form-field>
  <a mat-fab extended color="primary" class="submit-button" [routerLink]="['/menu', name, table, comments]">
    <mat-icon>login</mat-icon>
    Go to Menu
  </a>
</div>
